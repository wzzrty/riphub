<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIPHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #00ff99;
      margin: 20px 0;
      text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      margin-top: 20px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    .video-list {
      width: 80%;
      max-width: 800px;
      margin-top: 30px;
      list-style-type: none;
      padding: 0;
    }

    .video-list li {
      background-color: #222;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00ff99;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .video-list li:hover {
      background-color: #333;
    }

    .video-list li .video-title {
      font-size: 18px;
    }

    .video-list li .play-button {
      background-color: #00ff99;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s;
    }

    .video-list li .play-button:hover {
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <h1>RIPHUB</h1>

  <!-- Видеоплеер -->
  <div class="video-container">
    <video id="videoPlayer" controls>
      <source src="https://s6.runthegauntlet.org/media/barfing_at_the_baseball_game.mp4" type="video/mp4">
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <!-- Список доступных видео -->
  <ul class="video-list">
    <li onclick="playVideo('https://s6.runthegauntlet.org/media/lexus_suv_runs_over_motorcyclist.mp4')">
      <span class="video-title">Level 1</span>
      <button class="play-button">Смотреть</button>
    </li>
    <li onclick="playVideo('https://s7.runthegauntlet.org/media/jackass_paper_cuts.mp4')">
      <span class="video-title">Level 2</span>
      <button class="play-button">Смотреть</button>
    </li>
    <li onclick="playVideo('https://s7.runthegauntlet.org/media/russian_roulette_knife_cup_test_footage.mp4')">
      <span class="video-title">Level 3</span>
      <button class="play-button">Смотреть</button>
    </li>
  </ul>

  <script>
    // Функция для изменения источника видео
    function playVideo(videoSrc) {
      var videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = videoSrc;
      videoPlayer.play();
    }
  </script>

</body>
</html>
